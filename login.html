<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    h1 {
    color: #020813;
    margin-bottom: 60px;
    font-size: 2.5rem;
    font-weight: 700;
    }
    h1 i {
    color: #020813;
    margin-right: 15px;
    }
    .login-box {
      background: rgb(187, 213, 241);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      width: 30%;
      padding: 10px;
      margin-top: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-box button:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .error {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-graduation-cap"></i>College Companion</h1>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="error" id="loginMsg"></p>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
  function login() {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
    const loginMsg = document.getElementById("loginMsg");

    const storedPassword = localStorage.getItem(username);

    if (storedPassword && storedPassword === password) {
      // ✅ Save username as currentUser (for per-student storage)
      localStorage.setItem("currentUser", username);

      // ✅ Flag for showing welcome message
      localStorage.setItem("showWelcome", "true");

      // Redirect to homepage
      window.location.href = "index.html"; 
    } else {
      loginMsg.textContent = "Invalid username or password!";
    }
  }
</script>



</body>
</html>
