<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    h1 {
    color: #020813;
    margin-bottom: 60px;
    font-size: 2.5rem;
    font-weight: 700;
    }
    h1 i {
    color: #020813;
    margin-right: 15px;
    }
    .register-box {
      background: rgb(187, 213, 241);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .register-box h2 {
      margin-bottom: 20px;
    }
    .register-box input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .register-box button {
      width: 30%;
      padding: 10px;
      margin-top: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
    }
    .register-box button:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .msg {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-graduation-cap"></i>College Companion</h1>
  <div class="register-box">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <p class="msg" id="regMsg"></p>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function register() {
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;
      const regMsg = document.getElementById("regMsg");

      if (username && password) {
        localStorage.setItem(username, password);
        regMsg.textContent = "Registration successful! You can now login.";
      } else {
        regMsg.textContent = "Please fill in all fields.";
        regMsg.style.color = "red";
      }
    }
  </script>
</body>
</html>
